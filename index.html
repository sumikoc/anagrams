<body>
<div class="container-fluid">
    <div class="jumbotron">
        <h1>Anagram am I?</h1>
        <p>an*a*gram (n.) a word of phrase formed by rearranging the letters of another word or phrase</p>
    </div>
</div>

<script>
    function evaluateInput() {
        clearStatus();
        if (validateForm()) {
            document.getElementById("header_weAre").style.visibility = "visible";
        } else {
            document.getElementById("header_weAreNot").style.visibility = "visible";
        }
    }

    function clearStatus() {
        document.getElementById("header_weAre").style.visibility = "hidden";
        document.getElementById("header_weAreNot").style.visibility = "hidden";

    }

    function lookForReturns(event) {
        if (event.which == 13 || event.keyCode == 13) {
            var string1 = document.forms["anagramCandidates"]["string1"].value;
            var string2 = document.forms["anagramCandidates"]["string2"].value;
            if (!string1 || !string2) {
                return true;
            }
            evaluateInput();
            return false;
        }
        return true;
    };

</script>

<div class="container-fluid">

    <form name="anagramCandidates" onchange="clearStatus()">
        <div class="form-group">
            <label for="string1">First Word or Phrase:</label>
            <input type="text" class="form-control" id="string1" placeholder="Enter some letters. ex. 'punishment'" onkeyup="lookForReturns(event)">
        </div>
        <div class="form-group">
            <label for="string2">Second Word or Phrase:</label>
            <input type="text" class="form-control" id="string2" placeholder="Enter some letters. ex. 'nine thumps'" onkeyup="lookForReturns(event)">
        </div>

        <button type="button" class="btn btn-primary active" onClick="evaluateInput()">Check Us!</button>
    </form>

    <p id="header_weAre" class="text-success" style="visibility:hidden">We Are Anagrams!!! :)</p>
    <p id="header_weAreNot" class="text-danger" style="visibility:hidden">Nope, We are Not Anagrams. :(</p>

</div>
